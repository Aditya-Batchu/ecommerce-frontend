<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    .add-to-cart-button{
      background-color: orange;
    }
    .buy-now-button{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button>click</button>
  <p></p>
  <button>Aditya</button>
  <button>Chapathi</button>
  <p>Hello World!</p>
  <p>Today i watched a movie called Eleven(Thriller Movie).</p>
  <p>Adults plain Cotton T-shirt</p>
  <p>Price  : $7.99</p>
  <button class="add-to-cart-button" onclick="
    alert('Added');
  ">Add to Cart</button>
  
  <button class="buy-now-button" onclick="
    console.log('Loading');
    alert('Purchased');
  ">Buy now</button>

  <script>
    console.log('Welcome');
  </script>
</body>
</html>
